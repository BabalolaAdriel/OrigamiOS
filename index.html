<!DOCTYPE html>
<html>
<head>
  <title>Origami Task Submit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6C63FF;
      --high: #FF5E5E;
      --medium: #FFBB33;
      --low: #4CAF50;
      --bg: #f8f9fa;
      --card: #ffffff;
      --text: #333333;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }

    input, select, button {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      transition: all 0.3s;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-size: 13px;
    }

    button:hover {
      background-color: #5a52e0;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    #result {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      display: none;
    }

    .success {
      background-color: rgba(76, 175, 80, 0.2);
      color: var(--low);
      display: block !important;
    }

    .error {
      background-color: rgba(255, 94, 94, 0.2);
      color: var(--high);
      display: block !important;
    }

    /* Priority color indicators */
    #priority option[value="High"] { color: var(--high); }
    #priority option[value="Medium"] { color: var(--medium); }
    #priority option[value="Low"] { color: var(--low); }

    /* Date picker icon */
    .date-wrapper {
      position: relative;
    }
    .date-wrapper::after {
      content: "📅";
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>➕ Add New Origami Task</h2>
    <form id="taskForm">
      <div class="form-group">
        <label for="task">Task</label>
        <input type="text" id="task" placeholder="e.g. Fold 100 paper cranes" required>
      </div>

      <div class="form-group">
        <label for="priority">Priority</label>
        <select id="priority" required>
          <option value="High">🔴 High Priority</option>
          <option value="Medium">🟡 Medium Priority</option>
          <option value="Low" selected>🟢 Low Priority</option>
        </select>
      </div>

      <div class="form-group">
        <label for="when">When</label>
        <input type="text" id="when" placeholder="e.g. Tomorrow morning" required>
      </div>

      <div class="form-group date-wrapper">
        <label for="due">Due Date</label>
        <input type="date" id="due" placeholder="Select date">
      </div>

      <button type="submit">Submit to Origami ✨</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('taskForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const resultDiv = document.getElementById('result');
      resultDiv.className = '';
      
      const taskData = {
        tasks: document.getElementById('task').value,
        priority: document.getElementById('priority').value,
        when: document.getElementById('when').value,
        due: document.getElementById('due').value
      };

      try {
        const response = await fetch('https://adriel-babalola.app.n8n.cloud/webhook-test/origami-idea-webhook', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(taskData)
        });
        
        if (response.ok) {
          resultDiv.textContent = '🎉 Task submitted successfully!';
          resultDiv.className = 'success';
          document.getElementById('taskForm').reset();
        } else {
          resultDiv.textContent = '❌ Error: ' + (await response.text());
          resultDiv.className = 'error';
        }
      } catch (error) {
        resultDiv.textContent = '⚠️ Network error - please try again';
        resultDiv.className = 'error';
      }
    });

    // Enhance date input for better UX
    const dueInput = document.getElementById('due');
    dueInput.addEventListener('focus', () => {
      dueInput.type = 'date';
    });
    dueInput.addEventListener('blur', () => {
      if (!dueInput.value) dueInput.type = 'text';
    });
  </script>
</body>
</html>
